<!DOCTYPE HTML>
<html>

<head>

<body>


        <div class="calculator">
            <header>
                <h1>Tip Calculator</h1>
            </header>
            <main>
                <section class="options">
                    <div class="input-group">
                        <input type="number" class="bill" placeholder="Total Amount?" />
                    </div>
                    <div class="input-group">
                        <input type="number" class="percentage" placeholder="Percentage Tip?" />
                    </div>
                    <div class="input-group">
                        <input type="number" class="people" placeholder="How many people?" />
                    </div>
                </section>
                <section class="tip-section">
                    <p> You should tip: </p>
                    <h3 class="tip">$</h3>
                </section>
                <!-- This is inclusion of total -->
                <section class="total-section">
                    <p> Your total is: </p>
                    <h4 id="totality">$</h4>
                </section>

            </main>
            <footer>
                <button id="tip-btn">Calculate</button>
                <!-- Inclusion of Button Total
                <button id="total-btn">Total</button> -->
            </footer>
        </div>

    <script src="resources/script.js" type="module"></script>

</body>
</head>
